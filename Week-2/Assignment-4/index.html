<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo">Website Title / Logo</div>
            <div class="menu-items">
                <a href="#">Item 1</a>
                <a href="#">Item 2</a>
                <a href="#">Item 3</a>
                <a href="#">Item 4</a>
            </div>
        </div>
        <div class="welcome-message">
            <h2>Welcome Message</h2>
        </div>
    </header>
    <main>
        <section class="section-title">
            <h4>Section Title</h4>
        </section>
        <div class="content-container">
            <div class="content-box">Content Box 1</div>
            <div class="content-box">Content Box 2</div>
            <div class="content-box">Content Box 3</div>
            <div class="content-box">Content Box 4</div>
        </div>
        <div class="call-to-action">
            <button>Call to Action</button>
        </div>
        <div class="content-container hidden">
            <div class="content-box">Content Box 5</div>
            <div class="content-box">Content Box 6</div>
            <div class="content-box">Content Box 7</div>
            <div class="content-box">Content Box 8</div>
        </div>
    </main>

    <script>
        // 取得第一個具有 welcome-message 類別的HTML元素。(得到DOM元素)
        let welcomeMessage = document.querySelector('.welcome-message');

        // welcome-message 被click時更改元素内部 <h2> 的内容。
        welcomeMessage.addEventListener('click', function () {
            this.querySelector('h2').textContent = 'Have a Good Time!';
        });

        let callToActionButton = document.querySelector('.call-to-action button');

        let hiddenContentcontainer = document.querySelector('.content-container.hidden');

        // callToActionButton 被click時
        callToActionButton.addEventListener('click', function () {

            if (hiddenContentcontainer.style.display === 'none') {
                //將hiddenContentcontainer display:none 改為 flex; 顯示所有box。
                hiddenContentcontainer.style.display = 'flex';
            }
            else {
                //將hiddenContentcontainer display:flex 改為 none; 隱藏所有box。
                hiddenContentcontainer.style.display = 'none';
            }
        });

    </script>
</body>

</html>

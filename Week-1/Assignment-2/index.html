<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Layout</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">Website Title / Logo</div>
            <div class="menu-items">
                <a href="#">Item 1</a>
                <a href="#">Item 2</a>
                <a href="#">Item 3</a>
                <a href="#">Item 4</a>
            </div>
        </div>
        <div class="welcome-message"><h2>Welcome Message</h2></div>
    </header>
    <main>
        <section class="section-title" style="text-align: center; margin-top: 20px; margin-bottom: 20px;"><h4>Section Title</h4></section>
        <div class="content-container">
            <div class="content-box" style="text-align: center; margin-top: 10px;">Content Box 1</div>
            <div class="content-box" style="text-align: center; margin-top: 10px;">Content Box 2</div>
            <div class="content-box" style="text-align: center; margin-top: 10px;">Content Box 3</div>
            <div class="content-box" style="text-align: center; margin-top: 10px;">Content Box 4</div>
        </div>
        <div class="call-to-action" style="margin-top: 20px;">
          <button style="background-color: rgb(191, 229, 241); display: block; margin: 0 auto; border: none; width: 120px; height: 45px;">Call to Action</button>
        </div>
    </main>
</body>
</html>
